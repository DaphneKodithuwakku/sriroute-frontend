name: religious_sites
description: "A Flutter app to explore religious sites in Sri Lanka."

# Prevents accidental publishing to pub.dev (remove if you intend to publish)
publish_to: 'none'

# Versioning: 1.0.0 is the initial version, +1 is the build number
version: 1.0.0+1

# Specifies the Flutter SDK version range your app supports
environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS-style icons (optional, included by default)
  cupertino_icons: ^1.0.8

  # Google Fonts for enhanced typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^5.0.0

flutter:
  # Ensures Material Icons are included for use in the app
  uses-material-design: true

  # Uncomment and add assets here if you include images or other files
  # assets:
  #   - images/temple_icon.png
  #   - images/church_icon.png

  # Uncomment and configure custom fonts here if you want to use local font files
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: fonts/Poppins-Regular.ttf
  #       - asset: fonts/Poppins-Bold.ttf
  #         weight: 700